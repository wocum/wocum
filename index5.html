<div id="wocum">loading...</div>
<script type="text/javascript">
function GetURLParameter(sParam) {
	var sPageURL = window.location.search.substring(1);
	var sURLVariables = sPageURL.split('&');
	for (var i = 0; i < sURLVariables.length; i++)
	{
		var sParameterName = sURLVariables[i].split('=');
		if (sParameterName[0] == sParam)
		{
			return sParameterName[1];
		}
	}
}
var gskey = GetURLParameter('key') || '0AkYWdwxH6K5XdDBJS1dTTEtxemtyUUV6eldDY09wZkE';
var slug = GetURLParameter('id') || 'default'
function pageHandler (response) {
	wocumTemplate = response.table.rows[0].c[0].v;
	wocumJSON = response.table.rows[0].c[1].v;
	window.alert(wocumTemplate);
	window.alert(wocumJSON);
//	document.getElementById("wocum").innerHTML = wocumHTML;
	var source   = ~$(wocumTemplate).(html);
	var template = Handlebars.compile(source);
	window.alert(template);
//	var context = {name: "My New Post", body: "This is my first post!"}
	var context = jQuery.parseJSON(wocumJSON);
	var handlebarsHTML    = template(context);
	window.alert(handlebarsHTML);
	document.getElementById("wocum").innerHTML = handlebarsHTML;
}
</script>
<script>
    (function () {
            $.getScript('https://spreadsheets.google.com/tq?key='+gskey+'&range=wocum!A1:C&tq=select%20B,C%20where%20A%20%3D%20%22'+slug+'%22&tqx=responseHandler:pageHandler');
    })()
</script>
